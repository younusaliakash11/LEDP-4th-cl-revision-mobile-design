<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/5eaebc05b1.js" crossorigin="anonymous"></script>

    <title>Mobile Design</title>

</head>

<body>

    <div class="mobile-screen-main">
        <div class="mobile-front">
            <div class="top-screen">
                <div class="sensor-area">
                    <div class="sensor-1">

                    </div>
                    <div class="sensor-2">

                    </div>
                    <div class="microphone">

                    </div>
                    <div class="camera">

                    </div>
                    <div class="brand-name">
                        <span class="brand">AKASH</span>
                    </div>

                </div>
            </div>
            <div class="bottom-screen">
                <div class="bottom-btn">
                    <span class="recent-item-btn"><i class="fa fa-bars"></i></span>
                    <div class="home-btn">

                    </div>
                    <span class="enter-btn"><i class="fa fa-arrow-right"></i></span>
                </div>
            </div>

        </div>
    </div>

</body>

</html>
